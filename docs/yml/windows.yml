title: Windows
content:
    -
        title: 'getWindows([, propertyNames])'
        id: getWindows
        children:
            -
                declaration: "```javascript\nhmkit.commands.Windows.getWindows()\n```"
                parameters:
                    propertyNames: '(optional) Array of names of the properties you want returned.'
                returns: WindowsResponse
                example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.Windows.getWindows(),\n  accessCertificate\n);\n```"
            -
                id: WindowsResponse
                title: WindowsResponse
                parameters:
                    openPercentages:
                        data.value: '(Array<Object>) '
                        timestamp: (Date)
                    positions:
                        data.value: '(Array<Object>) '
                        timestamp: (Date)
                example: "```json\n{\n  \"openPercentages\": [\n    {\n      \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n      \"data\": {\n        \"value\": {\n          \"location\": \"front_left\",\n          \"openPercentage\": 0.2\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n      \"data\": {\n        \"value\": {\n          \"location\": \"front_right\",\n          \"openPercentage\": 0.5\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n      \"data\": {\n        \"value\": {\n          \"location\": \"rear_right\",\n          \"openPercentage\": 0.5\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n      \"data\": {\n        \"value\": {\n          \"location\": \"rear_left\",\n          \"openPercentage\": 0.1\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n      \"data\": {\n        \"value\": {\n          \"location\": \"hatch\",\n          \"openPercentage\": 0.18\n        }\n      }\n    }\n  ],\n  \"positions\": [\n    {\n      \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n      \"data\": {\n        \"value\": {\n          \"location\": \"front_left\",\n          \"position\": \"open\"\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n      \"data\": {\n        \"value\": {\n          \"location\": \"front_right\",\n          \"position\": \"open\"\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n      \"data\": {\n        \"value\": {\n          \"location\": \"rear_right\",\n          \"position\": \"closed\"\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n      \"data\": {\n        \"value\": {\n          \"location\": \"rear_left\",\n          \"position\": \"open\"\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n      \"data\": {\n        \"value\": {\n          \"location\": \"hatch\",\n          \"position\": \"open\"\n        }\n      }\n    }\n  ]\n}\n```"
    -
        title: 'getAvailability([, propertyNames])'
        id: get-availability
        children:
            -
                declaration: "```javascript\nhmkit.commands.Windows.getAvailability()\n```"
                parameters:
                    propertyNames: '(optional) Array of names of the properties you want returned.'
                example: "```javascript\n// Get availability for all properties\nhmkit.telematics.sendCommand(\n  hmkit.commands.Windows.getAvailability(),\n  accessCertificate\n);\n// Get availability for specific properties\nhmkit.telematics.sendCommand(\n  hmkit.commands.Windows.getAvailability(['open_percentages']),\n  accessCertificate\n);\n```"
            -
                id: availability-response
                title: Response
                parameters:
                    availability:
                        updateRate.value: '(String) enum'
                        rateLimit.value: (Number)
                        rateLimit.unit: (String)
                        appliesPer.value: (String)
                discussion: 'The response contains an availability object for each property, as shown in the example'
                example: "```json\n{\n  \"open_percentages\": {\n    \"availability\": {\n      \"updateRate\": {\n        \"value\": \"trip_high\"\n      },\n      \"rateLimit\": {\n        \"value\": 64,\n        \"unit\": \"hertz\"\n      },\n      \"appliesPer\": {\n        \"value\": \"vehicle\"\n      }\n    }\n  }\n}\n```"
    -
        id: controlWindows
        title: 'controlWindows({ openPercentages, positions })'
        parameters:
            openPercentages: '(Array<Object>) '
            positions: '(Array<Object>) '
        example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.Windows.controlWindows({\n    \"openPercentages\": [\n      {\n        \"location\": \"front_left\",\n        \"openPercentage\": 0.2\n      },\n      {\n        \"location\": \"front_right\",\n        \"openPercentage\": 0.5\n      },\n      {\n        \"location\": \"rear_right\",\n        \"openPercentage\": 0.5\n      },\n      {\n        \"location\": \"rear_left\",\n        \"openPercentage\": 0.1\n      },\n      {\n        \"location\": \"hatch\",\n        \"openPercentage\": 0.18\n      }\n    ],\n    \"positions\": [\n      {\n        \"location\": \"front_left\",\n        \"position\": \"open\"\n      },\n      {\n        \"location\": \"front_right\",\n        \"position\": \"open\"\n      },\n      {\n        \"location\": \"rear_right\",\n        \"position\": \"closed\"\n      },\n      {\n        \"location\": \"rear_left\",\n        \"position\": \"open\"\n      },\n      {\n        \"location\": \"hatch\",\n        \"position\": \"open\"\n      }\n    ]\n  }),\n  accessCertificate\n);\n```"
