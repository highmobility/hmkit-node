title: Crash
content:
    -
        title: 'getState([, propertyNames])'
        id: getState
        children:
            -
                declaration: "```javascript\nhmkit.commands.Crash.getState()\n```"
                parameters:
                    propertyNames: '(optional) Array of names of the properties you want returned.'
                returns: CrashResponse
                example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.Crash.getState(),\n  accessCertificate\n);\n```"
            -
                id: CrashResponse
                title: CrashResponse
                parameters:
                    automaticECall:
                        data.value: '(String) (enum) Automatic emergency call enabled state'
                        timestamp: (Date)
                    impactZone:
                        data.value: '(Array<String>) (enum) Impact zone of the crash'
                        timestamp: (Date)
                    incidents:
                        data.value: '(Array<Object>) '
                        timestamp: (Date)
                    severity:
                        data.value: '(Number) (uinteger) Severity of the crash (from 0 to 7 - very high severity)'
                        timestamp: (Date)
                    status:
                        data.value: '(String) (enum) The system effect an inpact had on the vehicle.'
                        timestamp: (Date)
                    tippedState:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                    type:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                example: "```json\n{\n  \"incidents\": [\n    {\n      \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n      \"data\": {\n        \"location\": {\n          \"value\": \"front\"\n        },\n        \"severity\": {\n          \"value\": \"high\"\n        },\n        \"repairs\": {\n          \"value\": \"needed\"\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n      \"data\": {\n        \"location\": {\n          \"value\": \"lateral\"\n        },\n        \"severity\": {\n          \"value\": \"medium\"\n        },\n        \"repairs\": {\n          \"value\": \"needed\"\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n      \"data\": {\n        \"location\": {\n          \"value\": \"rear\"\n        },\n        \"severity\": {\n          \"value\": \"low\"\n        },\n        \"repairs\": {\n          \"value\": \"not_needed\"\n        }\n      }\n    }\n  ],\n  \"type\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"non_pedestrian\"\n    }\n  },\n  \"tippedState\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"not_tipped\"\n    }\n  },\n  \"automaticECall\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"enabled\"\n    }\n  },\n  \"severity\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": 2\n    }\n  },\n  \"impactZone\": [\n    {\n      \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n      \"data\": {\n        \"value\": \"rear_driver_side\"\n      }\n    },\n    {\n      \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n      \"data\": {\n        \"value\": \"side_driver_side\"\n      }\n    },\n    {\n      \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n      \"data\": {\n        \"value\": \"front_driver_side\"\n      }\n    }\n  ],\n  \"status\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"normal\"\n    }\n  }\n}\n```"
    -
        title: 'getAvailability([, propertyNames])'
        id: get-availability
        children:
            -
                declaration: "```javascript\nhmkit.commands.Crash.getAvailability()\n```"
                parameters:
                    propertyNames: '(optional) Array of names of the properties you want returned.'
                example: "```javascript\n// Get availability for all properties\nhmkit.telematics.sendCommand(\n  hmkit.commands.Crash.getAvailability(),\n  accessCertificate\n);\n// Get availability for specific properties\nhmkit.telematics.sendCommand(\n  hmkit.commands.Crash.getAvailability(['incidents']),\n  accessCertificate\n);\n```"
            -
                id: availability-response
                title: Response
                parameters:
                    availability:
                        updateRate.value: '(String) enum'
                        rateLimit.value: (Number)
                        rateLimit.unit: (String)
                        appliesPer.value: (String)
                discussion: 'The response contains an availability object for each property, as shown in the example'
                example: "```json\n{\n  \"incidents\": {\n    \"availability\": {\n      \"updateRate\": {\n        \"value\": \"trip_high\"\n      },\n      \"rateLimit\": {\n        \"value\": 64,\n        \"unit\": \"hertz\"\n      },\n      \"appliesPer\": {\n        \"value\": \"vehicle\"\n      }\n    }\n  }\n}\n```"
