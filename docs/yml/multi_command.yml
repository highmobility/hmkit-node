title: 'Multi Command'
content:
    -
        title: 'getAvailability([, propertyNames])'
        id: get-availability
        children:
            -
                declaration: "```javascript\nhmkit.commands.MultiCommand.getAvailability()\n```"
                parameters:
                    propertyNames: '(optional) Array of names of the properties you want returned.'
                example: "```javascript\n// Get availability for all properties\nhmkit.telematics.sendCommand(\n  hmkit.commands.MultiCommand.getAvailability(),\n  accessCertificate\n);\n// Get availability for specific properties\nhmkit.telematics.sendCommand(\n  hmkit.commands.MultiCommand.getAvailability(['multi_states']),\n  accessCertificate\n);\n```"
            -
                id: availability-response
                title: Response
                parameters:
                    availability:
                        updateRate.value: '(String) enum'
                        rateLimit.value: (Number)
                        rateLimit.unit: (String)
                        appliesPer.value: (String)
                discussion: 'The response contains an availability object for each property, as shown in the example'
                example: "```json\n{\n  \"multi_states\": {\n    \"availability\": {\n      \"updateRate\": {\n        \"value\": \"trip_high\"\n      },\n      \"rateLimit\": {\n        \"value\": 64,\n        \"unit\": \"hertz\"\n      },\n      \"appliesPer\": {\n        \"value\": \"vehicle\"\n      }\n    }\n  }\n}\n```"
    -
        id: multiCommand
        title: 'multiCommand({ multiCommands })'
        parameters:
            multiCommands: '(Array<Array<Number>>) (bytes) The outgoing commands'
        example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.MultiCommand.multiCommand({\n    \"multiCommands\": [\n      {\n        \"doors\": {\n          \"locksState\": {\n            \"value\": \"locked\"\n          }\n        }\n      },\n      {\n        \"ignition\": {\n          \"status\": {\n            \"value\": \"off\"\n          }\n        }\n      }\n    ]\n  }),\n  accessCertificate\n);\n```"
