title: 'Home Charger'
content:
    -
        title: 'getState([, propertyNames])'
        id: getState
        children:
            -
                declaration: "```javascript\nhmkit.commands.HomeCharger.getState()\n```"
                parameters:
                    propertyNames: '(optional) Array of names of the properties you want returned.'
                returns: HomeChargerResponse
                example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.HomeCharger.getState(),\n  accessCertificate\n);\n```"
            -
                id: HomeChargerResponse
                title: HomeChargerResponse
                parameters:
                    chargingStatus:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                    authenticationMechanism:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                    plugType:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                    solarCharging:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                    wifiHotspotEnabled:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                    wifiHotspotSSID:
                        data.value: '(String) The Wi-Fi Hotspot SSID'
                        timestamp: (Date)
                    wiFiHotspotSecurity:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                    wiFiHotspotPassword:
                        data.value: '(String) The Wi-Fi Hotspot password'
                        timestamp: (Date)
                    authenticationState:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                    chargeCurrent:
                        data.value: '(Number) (electric_current) The charge current'
                        timestamp: (Date)
                    maximumChargeCurrent:
                        data.value: '(Number) (electric_current) The maximum possible charge current'
                        timestamp: (Date)
                    minimumChargeCurrent:
                        data.value: '(Number) (electric_current) The minimal possible charge current'
                        timestamp: (Date)
                    coordinates:
                        data.value: '(Object) '
                        timestamp: (Date)
                    priceTariffs:
                        data.value: '(Array<Object>) '
                        timestamp: (Date)
                    chargingPower:
                        data.value: '(Number) (power) Charging power output from the charger'
                        timestamp: (Date)
                example: "```json\n{\n  \"chargingStatus\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"charging\"\n    }\n  },\n  \"authenticationMechanism\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"app\"\n    }\n  },\n  \"plugType\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"type_2\"\n    }\n  },\n  \"solarCharging\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"active\"\n    }\n  },\n  \"wifiHotspotEnabled\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"enabled\"\n    }\n  },\n  \"wifiHotspotSSID\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"Charger 7612\"\n    }\n  },\n  \"wiFiHotspotSecurity\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"wpa2_personal\"\n    }\n  },\n  \"wiFiHotspotPassword\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"ZW3vARNUBe\"\n    }\n  },\n  \"authenticationState\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": \"authenticated\"\n    }\n  },\n  \"chargeCurrent\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": 0.5,\n      \"unit\": \"amperes\"\n    }\n  },\n  \"maximumChargeCurrent\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": 1,\n      \"unit\": \"amperes\"\n    }\n  },\n  \"minimumChargeCurrent\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": 0.1,\n      \"unit\": \"amperes\"\n    }\n  },\n  \"coordinates\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"latitude\": {\n        \"value\": 52.520008\n      },\n      \"longitude\": {\n        \"value\": 13.404954\n      }\n    }\n  },\n  \"priceTariffs\": [\n    {\n      \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n      \"data\": {\n        \"pricingType\": {\n          \"value\": \"starting_fee\"\n        },\n        \"price\": {\n          \"value\": 4.5\n        },\n        \"currency\": {\n          \"value\": \"EUR\"\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n      \"data\": {\n        \"pricingType\": {\n          \"value\": \"per_minute\"\n        },\n        \"price\": {\n          \"value\": 0.3\n        },\n        \"currency\": {\n          \"value\": \"EUR\"\n        }\n      }\n    },\n    {\n      \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n      \"data\": {\n        \"pricingType\": {\n          \"value\": \"per_kwh\"\n        },\n        \"price\": {\n          \"value\": 0.3\n        },\n        \"currency\": {\n          \"value\": \"Ripple\"\n        }\n      }\n    }\n  ],\n  \"chargingPower\": {\n    \"timestamp\": \"2021-06-01T15:48:04.887Z\",\n    \"data\": {\n      \"value\": 350,\n      \"unit\": \"kilowatts\"\n    }\n  }\n}\n```"
    -
        title: 'getAvailability([, propertyNames])'
        id: get-availability
        children:
            -
                declaration: "```javascript\nhmkit.commands.HomeCharger.getAvailability()\n```"
                parameters:
                    propertyNames: '(optional) Array of names of the properties you want returned.'
                example: "```javascript\n// Get availability for all properties\nhmkit.telematics.sendCommand(\n  hmkit.commands.HomeCharger.getAvailability(),\n  accessCertificate\n);\n// Get availability for specific properties\nhmkit.telematics.sendCommand(\n  hmkit.commands.HomeCharger.getAvailability(['charging_status']),\n  accessCertificate\n);\n```"
            -
                id: availability-response
                title: Response
                parameters:
                    availability:
                        updateRate.value: '(String) enum'
                        rateLimit.value: (Number)
                        rateLimit.unit: (String)
                        appliesPer.value: (String)
                discussion: 'The response contains an availability object for each property, as shown in the example'
                example: "```json\n{\n  \"charging_status\": {\n    \"availability\": {\n      \"updateRate\": {\n        \"value\": \"trip_high\"\n      },\n      \"rateLimit\": {\n        \"value\": 64,\n        \"unit\": \"hertz\"\n      },\n      \"appliesPer\": {\n        \"value\": \"vehicle\"\n      }\n    }\n  }\n}\n```"
    -
        id: setChargeCurrent
        title: 'setChargeCurrent({ chargeCurrent })'
        parameters:
            chargeCurrent: '(Number) (electric_current) The charge current'
        example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.HomeCharger.setChargeCurrent({\n    \"chargeCurrent\": {\n      \"amperes\": 0.5\n    }\n  }),\n  accessCertificate\n);\n```"
    -
        id: setPriceTariffs
        title: 'setPriceTariffs({ priceTariffs })'
        parameters:
            priceTariffs: '(Array<Object>) '
        example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.HomeCharger.setPriceTariffs({\n    \"priceTariffs\": [\n      {\n        \"pricingType\": {\n          \"value\": \"starting_fee\"\n        },\n        \"price\": {\n          \"value\": 4.5\n        },\n        \"currency\": {\n          \"value\": \"EUR\"\n        }\n      },\n      {\n        \"pricingType\": {\n          \"value\": \"per_minute\"\n        },\n        \"price\": {\n          \"value\": 0.3\n        },\n        \"currency\": {\n          \"value\": \"EUR\"\n        }\n      },\n      {\n        \"pricingType\": {\n          \"value\": \"per_kwh\"\n        },\n        \"price\": {\n          \"value\": 0.3\n        },\n        \"currency\": {\n          \"value\": \"Ripple\"\n        }\n      }\n    ]\n  }),\n  accessCertificate\n);\n```"
    -
        id: activateDeactivateSolarCharging
        title: 'activateDeactivateSolarCharging({ solarCharging })'
        parameters:
            solarCharging: '(String) (enum) '
        example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.HomeCharger.activateDeactivateSolarCharging({\n    \"solarCharging\": \"active\"\n  }),\n  accessCertificate\n);\n```"
    -
        id: enableDisableWiFiHotspot
        title: 'enableDisableWiFiHotspot({ wifiHotspotEnabled })'
        parameters:
            wifiHotspotEnabled: '(String) (enum) '
        example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.HomeCharger.enableDisableWiFiHotspot({\n    \"wifiHotspotEnabled\": \"enabled\"\n  }),\n  accessCertificate\n);\n```"
    -
        id: authenticateExpire
        title: 'authenticateExpire({ authenticationState })'
        parameters:
            authenticationState: '(String) (enum) '
        example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.HomeCharger.authenticateExpire({\n    \"authenticationState\": \"authenticated\"\n  }),\n  accessCertificate\n);\n```"
