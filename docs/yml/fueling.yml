title: Fueling
content:
    -
        title: 'getGasFlapState([, propertyNames])'
        id: getGasFlapState
        children:
            -
                declaration: "```javascript\nhmkit.commands.Fueling.getGasFlapState()\n```"
                parameters:
                    propertyNames: '(optional) Array of names of the properties you want returned.'
                returns: FuelingResponse
                example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.Fueling.getGasFlapState(),\n  accessCertificate\n);\n```"
            -
                id: FuelingResponse
                title: FuelingResponse
                parameters:
                    gasFlapLock:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                    gasFlapPosition:
                        data.value: '(String) (enum) '
                        timestamp: (Date)
                example: "```json\n{\n  \"gasFlapLock\": {\n    \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n    \"data\": {\n      \"value\": {\n        \"value\": \"locked\"\n      }\n    }\n  },\n  \"gasFlapPosition\": {\n    \"timestamp\": \"2020-12-21T15:48:04.887Z\",\n    \"data\": {\n      \"value\": {\n        \"value\": \"closed\"\n      }\n    }\n  }\n}\n```"
    -
        title: 'getAvailability([, propertyNames])'
        id: get-availability
        children:
            -
                declaration: "```javascript\nhmkit.commands.Fueling.getAvailability()\n```"
                parameters:
                    propertyNames: '(optional) Array of names of the properties you want returned.'
                example: "```javascript\n// Get availability for all properties\nhmkit.telematics.sendCommand(\n  hmkit.commands.Fueling.getAvailability(),\n  accessCertificate\n);\n// Get availability for specific properties\nhmkit.telematics.sendCommand(\n  hmkit.commands.Fueling.getAvailability(['gas_flap_lock']),\n  accessCertificate\n);\n```"
            -
                id: availability-response
                title: Response
                parameters:
                    availability:
                        updateRate.value: '(String) enum'
                        rateLimit.value: (Number)
                        rateLimit.unit: (String)
                        appliesPer.value: (String)
                discussion: 'The response contains an availability object for each property, as shown in the example'
                example: "```json\n{\n  \"gas_flap_lock\": {\n    \"availability\": {\n      \"updateRate\": {\n        \"value\": \"trip_high\"\n      },\n      \"rateLimit\": {\n        \"value\": 64,\n        \"unit\": \"hertz\"\n      },\n      \"appliesPer\": {\n        \"value\": \"vehicle\"\n      }\n    }\n  }\n}\n```"
    -
        id: controlGasFlap
        title: 'controlGasFlap({ gasFlapLock, gasFlapPosition })'
        parameters:
            gasFlapLock: '(String) (enum) '
            gasFlapPosition: '(String) (enum) '
        example: "```javascript\nhmkit.telematics.sendCommand(\n  hmkit.commands.Fueling.controlGasFlap({\n    \"gasFlapLock\": \"locked\",\n    \"gasFlapPosition\": \"closed\"\n  }),\n  accessCertificate\n);\n```"
